<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let num = parseInt(prompt("Nhap 1 so nguyen"));
    function isPrime(num) {
        if ( num < 2 ){
        return false;
        }
        for(var i = 2 ; i < num -1 ; i++) {
            if(num % i == 0) {
                return false
            }
        }
        return true;
    }
    if ( isPrime(num) ) {
        document.write(num + " La so nguyen to");
    } else {
        document.write(num + " Khong phai so nguyen to");
    }
    
    
    </script>
</body>
</html>
